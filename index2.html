<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<table cellpadding="9">
    <tr>
        <td>Berat Badan</td>
        <td>=</td>
        <td>
            <input id="berat">
        </td>
    </tr>
    <tr>
        <td>Tinggi Badan</td>
        <td>=</td>
        <td>
            <input id="tinggi">
        </td>
    </tr>
    <tr>
        <td colspan="3" class="text-end">
            <input type="button" onclick="hitung()" value="Hitung">
        </td>
    </tr>
    <tr>
        <td>BMI</td>
        <td>=</td>
        <td id="bmi"></td>
    </tr>
    <tr>
        <td>Kategori</td>
        <td>=</td>
        <td id="kategori"></td>
    </tr>
</table>

<script>
function hitung() {
    let berat = document.getElementById("berat").value
    let tinggi = document.getElementById("tinggi").value
    let bmi = berat / (tinggi * tinggi)
    let kategori
    if (bmi >= 29) {
        kategori = "Obesitas"
    } 
    else if(bmi >= 24) {
        kategori = "Kelebihan berat badan"
    }
    else if(bmi >= 18.5) {
        kategori = "Normal"
    }
    else if(bmi >= 15) {
        kategori = "Berat badan kurang"
    }
    else if(bmi < 15) {
        kategori = "Kurang Gizi"
    }

    document.getElementById("bmi").innerText = bmi.toFixed(6)
    document.getElementById("kategori").innerText = kategori
}
</script>
</body>
</html>
